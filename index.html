<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/all.min.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
   <div class="container">
       <div class="forms-container">
           <div class="signin-signup">
               <form action="" class="signin-form">
                   <h2 class="sign-in"> Sign In</h2>
                   <div class="input-field">
                       <i class="fas fa-user"></i>
                       <input type="text" placeholder="username">
                   </div>
                   <!-- <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="email">
                </div> -->
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="password">

                    
                </div>
                <input type="button" value="Log In" class="btn solid">
                    <p class="social-text">Or sign in with social platform</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                        <a href="#" class="social-icon" >
                            <i class="fab fa-github"></i>
                        </a>
                    </div>
               </form>

               <form action="" class="signup-form">
                <h2 class="sign-in"> Sign Up</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="username">
                </div>
                <div class="input-field">
                 <i class="fas fa-envelope"></i>
                 <input type="email" placeholder="email">
             </div>
             <div class="input-field">
                 <i class="fas fa-lock"></i>
                 <input type="password" placeholder="password">

                 
             </div>
             <input type="button" value="Sign Up" class="btn solid">
                 <p class="social-text">Or Sign Up With Social Platform</p>
                 <div class="social-media">
                     <a href="#" class="social-icon">
                         <i class="fab fa-facebook-f"></i>
                     </a>
                     <a href="#" class="social-icon">
                         <i class="fab fa-twitter"></i>
                     </a>
                     <a href="#" class="social-icon">
                         <i class="fab fa-google"></i>
                     </a>
                     <a href="#" class="social-icon">
                         <i class="fab fa-linkedin-in"></i>
                     </a>
                     <a href="#" class="social-icon" >
                         <i class="fab fa-github"></i>
                     </a>
                 </div>
            </form>
           </div>

           <div class="panels-container">
               <div class="panel left-panel">
                   <div class="content">
                       <h3>New Here?</h3>
                       <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolore amet quasi eligendi.</p>

                       <button class="btn transparent" id="signupBtn">
                        Sign Up
                       </button>
                       <img src="./images/undraw_maker_launch_crhe.svg" alt="" srcset="" class="image">
                   </div>
               </div>
               <div class="panel right-panel">
                <div class="content">
                    <h3>One of Us?</h3>
                    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolore amet quasi eligendi.</p>

                    <button class="btn transparent" id="signInBtn">
                     Sign In
                    </button>
                    <img src="./images/undraw_press_play_bx2d.svg" alt="" srcset="" class="image">
                </div>
            </div>
           </div>
       </div>
   </div>


   <script src="./scripts/script.js"></script>
</body>
</html>
